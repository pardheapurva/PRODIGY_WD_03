<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Tic Tac Toe</h1>
    <p class="subtitle">Every move counts. Are you ready?</p>

    <!-- START SCREEN -->
    <div class="start-section">
        <button id="beginBtn" class="primary-btn">Let's Begin</button>
    </div>

    <!-- MODE SELECTION -->
    <div class="mode-section hidden">
        <h3>Select Mode</h3>
        <button id="twoPlayerBtn">2 Player ðŸ‘¥</button>
        <button id="aiBtn">VS Computer ðŸ¤–</button>
    </div>

    <!-- GAME SECTION -->
    <div class="game-section hidden">
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <p id="status"></p>

        <button id="restart">Restart Game</button>
        <button id="homeBtn">Home</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
